<html xmlns:th"http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec"http://www.thymeleaf.org/extras/spring-security"
      >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
                
        <section th:fragment="agregarRegistro" >
            
            <div id="agregarRegistro" class="modal fade" >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                       <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Producto</h5>
                            <button class="close" data-dismiss="modal">
                                <span>
                                   &times;
                                </span>
                            
                            </button>
                        
                        </div>
                        <form th:action="@{/guardar}" th:object="${producto}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{producto.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true" />
                                </div>

                                <div class="form-group">
                                    <label for="precio" th:text="#{producto.precio}">Precio</label>
                                    <input type="number" class="form-control" name="precio" required="true" step="any" />
                                </div>
                            
                            </div>

                            <div class="form-group">
                                <label for="rutina" th:text="#{producto.rutina}">Rutina</label>
                                <select class="form-control" name="rutina">
                                    <option th:each="rutina : ${rutinas}"
                                            th:value="${rutina.cod_Rutina}"
                                            th:text="${rutina.nom_Rutina">Rutina 1</option>
                                </select>
                            </div>
                            
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">
                                    Guardar
                                </button>
                                
                            </div>
                        
                        </form>                        
                    </div>     
                </div>
            </div>
        </section>
    </body>
</html>
