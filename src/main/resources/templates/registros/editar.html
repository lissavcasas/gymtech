<html xmlns:th"http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec"http://www.thymeleaf.org/extras/spring-security"
      >
    <head th:replace="layout/plantilla :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="form-container" style="background-color: #fef2bf; padding: 30px; border-radius: 10px;">
        <form th:action="@{/registros/editar}" th:object="${registro}" method="POST" class="was-validated">
            <input type="hidden" th:field="*{cod_registro}"/>
            <div class="form-group">
                <label for="hora_entrada"><strong>Hora de entrada:</strong></label>
                <label for="hora_entrada" th:text="${registro.hora_entrada}"></label>
            </div>
            <div class="form-group">
                <label for="cod_rutina"><strong>Rutina:</strong></label>
                <label for="cod_rutina" th:text="${rutina.nom_rutina}"></label>
            </div>
            <div class="form-group">
                <label for="fecha"><strong>Fecha:</strong></label>
                <label for="fecha" th:text="${registro.fecha}"></label>
            </div>
            <button class="btn btn-primary btn-block" type="submit" th:text="#{accion.finalizar}" name="editar" th:value="#{accion.editar}" style="background-color: #FEAF00; border: none; font-weight: bold">
                Finalizar
            </button>
        </form>
            </div>
    </div>
</body>

</html>
