<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
    <head th:replace="layout/plantilla :: head"   >
        <title>Inicio</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"          >
        </header>
        <!--        <section id="main-header"  class="py-2  bg-light"  >
                    <div   class="container "    >
                        <div  class="row"  > 
                            <div class="col-md-6"    >
                                <h4>
                                    <i  class="fas fa-cog"  ></i>  [[#{producto.formulario}]]
                                </h4>
                            </div>  
                        </div>
                    </div>
                </section>-->
        <section                     >
            <div  class="container  my-3 text-white"       >
                <div class="row">
                    <div  class="col-12"    >
                        <a   th:href="@{/}" class="btn btn-warning float-left"   > 
                            <i class="fas fa-arrow-left" > </i> 
                            [[#{accion.regresar}]]
                        </a>
                    </div>
                </div>
            </div>
        </section>  
        <br/>
        <section id="login"   >
            <div class="container" >
                <div  class="row"   >
                    <div  class="col-md-6  mx-auto "  >
                        <div  class="card" >
                            <div  class="card-body"  >
                                <form th:action="@{/guardar}" method="post"  th:object="${cliente}" >
<!--                                    <input type="hidden" name="ideCli" th:field="*{ideCli}"  />
                                    <br/>-->

                                    <div class="form-group">
                                        <label for="nomCli" class="form-control-label">[[#{cliente.nombre}]]:</label>
                                        <input type="text" name="nomCli"  id="nomCli" class="form-control"  th:field="*{nomCli}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="apePat" class="form-control-label">[[#{cliente.ape-pat}]]:</label>
                                        <input type="text" name="apePat"  id="apePat" class="form-control"  th:field="*{apePat}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="apeMat" class="form-control-label">[[#{cliente.ape-mat}]]:</label>
                                        <input type="text" name="apeMat"  id="apeMat" class="form-control"  th:field="*{apeMat}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="dniCli" class="form-control-label">[[#{cliente.dni}]]:</label>
                                        <input type="text" name="dniCli"  id="dniCli" class="form-control"  th:field="*{dniCli}"            />
                                    </div>                                                                    
                                    
                                    <div class="form-group">
                                        <label for="dirCli" class="form-control-label">[[#{cliente.direccion}]]:</label>
                                        <input type="text" name="dirCli"  id="dirCli" class="form-control"  th:field="*{dirCli}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="ideDis" class="form-control-label">[[#{cliente.distrito}]]:</label>
                                        <input type="text" name="ideDis"  id="ideDis" class="form-control"  th:field="*{ideDis}"            />
                                    </div>


                                    <div class="form-group">
                                        <label for="telCli" class="form-control-label">[[#{cliente.telefono}]]:</label>
                                        <input type="text" name="telCli"  id="telCli" class="form-control"  th:field="*{telCli}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="emaCli" class="form-control-label">[[#{cliente.email}]]:</label>
                                        <input type="text" name="emaCli"  id="emaCli" class="form-control"  th:field="*{emaCli}"            />
                                    </div>


                                    <div class="form-group">
                                        <label for="fechaNac" class="form-control-label">[[#{cliente.fecha-nacimiento}]]:</label>
                                        <input type="text" name="fechaNac"  id="fechaNac" class="form-control"  th:field="*{fechaNac}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="sexo" class="form-control-label">[[#{cliente.sexo}]]:</label>
                                        <input type="text" name="sexo"  id="sexo" class="form-control"  th:field="*{sexo}"            />
                                    </div>

                                    <div class="form-group">
                                        <label for="rolCli" class="form-control-label">[[#{cliente.rol}]]:</label>
                                        <input type="text" name="rolCli"  id="rolCli" class="form-control"  th:field="*{rolCli}"            />
                                    </div>

                                    <div class="col-lg-12 ">
                                        <input type="submit" name="guardar"  class=" btn btn-info btn-block" th:value="#{accion.guardar}"  />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"          ></footer>
    </body>
</html>
