    <body>
 
        <header  th:fragment="header" > 
            
            <div class="container" style="width: 300px; margin: 0px 0px; padding: 0px 0px">
             
             <div class="sidebar-container" style="background-color: #F2EAE1; min-height: 100vh">
                 
                 <div class="logo"  style="padding: .875rem 1.25rem; text-align: center; margin-button: 100px">
                    <a  th:href="@{/}"  class="navbar-brand"  ><img src="Logo.jpg" alt="logo" style="height: 50px; width: 150px"/></a>
                 </div>    
                    
                 <div class="container justify-content-center" style="text-align: center; margin-top: 40px">
                     <img src="user.jpg" style="height: 100px; width: 100px" alt="imagen_usuario"/>
                 </div>
                 
                 <div sec:authorize="isAuthenticated()" style="text-align: center; padding: 15px; font-weight: bold">
                      <span  th:text="#{barra.bienvenido}" >Bienvenido: </span>
                      <span sec:authentication="name"    > Usuario</span>                     
                 </div>

                 
                 <div class="menu" style="width: 18rem; color: black">
                    
                    <a href="#" class="d-block p-3" style="color: black; text-decoration: none"><i class="icon ion-md-home mr-2 lead"></i>Inicio</a>

                    <a href="#" class="d-block p-3" style="color: black; text-decoration: none"><i class="icon ion-md-settings mr-2 lead"></i>Ajustes</a>
                    
                    <form method="POST" th:action="@{/logout}" >
                         <a href="#" onclick="this.parentNode.submit();"  class="nav-link"  style="color: black; text-decoration: none"><i class="icon ion-md-exit mr-2 lead"></i>[[#{barra.salir}]]</a>
                    </form>
                </div>
            </div>
        </div>
